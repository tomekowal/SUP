{% extends "devices/devices.dtl" %}

{% block head %}
<script src="/static/javascripts/devices.js"></script>
{% endblock %}

{% block yield %}
    <form action="/devices/update/{{ device.id }}" method="post" onsubmit="return validate()">
      <input type="hidden" name="id" value="{{ device.id }}">
      <table class="devices">
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" value="{{ device.name }}"></td>
        </tr>
        <tr>
          <td>Kernel:</td>
          <td><input type="text" name="kernel" value="{{ device.kernel }}"></td>
        </tr>
        <tr>
          <td>OS:</td>
          <td><input type="text" name="os"  value="{{ device.os }}"></td>
        </tr>
          <td>IP:</td>
          <td><input type="text" name="ip"  value="{{ device.ip }}"></td>
        </tr>
          <td>Port:</td>
          <td><input type="text" name="port"  value="{{ device.port }}"></td>
        </tr>
        </tr>
          <td>Message:</td>
          <td><input type="text" name="message"  value="{{ device.message }}"></td>
        </tr>
      </table>
      <input type="submit">
      <a href="/devices/show/{{ device.id }}">Back to Device</a> |
      <a href="/devices">Back to Devices</a>
    </form>
{% endblock %}
